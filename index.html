<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Test site for ICS2O">
    <meta name="keywords" content="mths, ICS2O">
    <meta name="author" content="Aiden McLeod">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://MT-Aiden.github.io/ICS2O-Assignment4-HTML/" />
    <link rel="manifest" href="/ICS2O-Assignment4-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Buying a Pizza</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Buying a Pizza</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./">Index</a>
          </nav>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <h3>Enter Size:</h3>
    <!-- Large Selection -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large">
      <input type="radio" id="large" class="mdl-radio__button" name="size" value="1" checked>
      <span class="mdl-radio__label">Large | $6.00</span>
    </label>
    <br>
    <!-- Extra Large Selection -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extra-large">
      <input type="radio" id="extra-large" class="mdl-radio__button" name="size" value="2">
      <span class="mdl-radio__label">Extra Large | $10.00</span>
    </label>
    <h3>Enter Topping Amount:</h3>
    <!-- One Topping Selection -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="one-topping">
      <input type="radio" id="one-topping" class="mdl-radio__button" name="toppings" value="1" checked>
      <span class="mdl-radio__label">One Topping | $1.00</span>
    </label>
    <br>
    <!-- Two Toppings Selection -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="two-toppings">
      <input type="radio" id="two-toppings" class="mdl-radio__button" name="toppings" value="2">
      <span class="mdl-radio__label">Two Toppings | $1.75</span>
    </label>
    <br>
    <!-- Three Toppings Selection -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="three-toppings">
      <input type="radio" id="three-toppings" class="mdl-radio__button" name="toppings" value="1">
      <span class="mdl-radio__label">Three Toppings | $2.50</span>
    </label>
    <br>
    <!-- Four Toppings Selection -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="four-toppings">
      <input type="radio" id="four-toppings" class="mdl-radio__button" name="toppings" value="2">
      <span class="mdl-radio__label">Four Toppings | $3.35</span>
    </label>
    <br>
    <br>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
      Calculate Price
    </button>
    <div id="output"></div>
  </body>
</html>
